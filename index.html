<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERCAT Bot Platform - Acc√®s Holders Exclusif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connect-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .wallet-info {
            display: none;
            text-align: center;
        }

        .wallet-info.active {
            display: block;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± JERCAT BOT PLATFORM</h1>
            <p style="font-size: 18px; opacity: 0.9;">üéñÔ∏è Bots de trading r√©serv√©s aux HOLDERS JERCAT</p>
        </div>

        <div class="card">
            <div id="connectSection" class="connect-section" style="text-align: center;">
                <h2 style="margin-bottom: 20px;">üîê Connexion Holder</h2>
                <p style="margin-bottom: 20px; opacity: 0.8;">
                    Connecte ton wallet MetaMask pour v√©rifier ta balance JERCAT
                </p>
                <button id="connectBtn" class="connect-btn">
                    ü¶ä Connecter MetaMask
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Connexion en cours...</p>
            </div>

            <div id="walletInfo" class="wallet-info">
                <h2 style="margin-bottom: 20px;">üíº Wallet Connect√©</h2>
                <div style="font-family: monospace; background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 10px;">
                    <strong>Adresse:</strong> <span id="walletAddress"></span>
                </div>
                <p style="margin-top: 20px; font-size: 24px; color: #FFD700;">
                    Balance: <span id="balance">0</span> JERCAT
                </p>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const JERCAT_CONTRACT = '0x197CF8951d93325A9333857Ee5330daF7aC4bcCF';
        const BSC_CHAIN_ID = '0x38'; // 56 en d√©cimal
        
        let userAddress = null;

        // ABI minimal pour lire la balance
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "decimals",
                "outputs": [{"name": "", "type": "uint8"}],
                "type": "function"
            }
        ];

        document.getElementById('connectBtn').addEventListener('click', connectWallet);

        async function connectWallet() {
            // V√©rifier si MetaMask est install√©
            if (typeof window.ethereum === 'undefined') {
                showMessage('‚ùå MetaMask n\'est pas install√©. Installe-le depuis metamask.io', 'error');
                return;
            }

            try {
                showLoading(true);
                hideMessage();

                // Demander la connexion
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                userAddress = accounts[0];
                console.log('Wallet connect√©:', userAddress);

                // V√©rifier le r√©seau
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                console.log('Chain ID actuel:', chainId);

                if (chainId !== BSC_CHAIN_ID) {
                    showMessage('‚ö†Ô∏è Veuillez basculer sur BSC Mainnet', 'error');
                    
                    try {
                        // Tenter de changer vers BSC
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BSC_CHAIN_ID }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            // BSC n'est pas ajout√©, on l'ajoute
                            await addBSCNetwork();
                        } else {
                            throw switchError;
                        }
                    }
                }

                // Afficher l'adresse
                document.getElementById('walletAddress').textContent = 
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                
                // R√©cup√©rer la balance
                await getBalance();
                
                // Afficher les infos du wallet
                document.getElementById('connectSection').style.display = 'none';
                document.getElementById('walletInfo').classList.add('active');
                
                showMessage('‚úÖ Wallet connect√© avec succ√®s!', 'success');
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                
                if (error.code === 4001) {
                    showMessage('‚ùå Connexion refus√©e par l\'utilisateur', 'error');
                } else {
                    showMessage('‚ùå Erreur: ' + error.message, 'error');
                }
            } finally {
                showLoading(false);
            }
        }

        async function addBSCNetwork() {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: BSC_CHAIN_ID,
                    chainName: 'BNB Smart Chain',
                    nativeCurrency: {
                        name: 'BNB',
                        symbol: 'BNB',
                        decimals: 18
                    },
                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                    blockExplorerUrls: ['https://bscscan.com/']
                }]
            });
        }

        async function getBalance() {
            try {
                // Cr√©er le contrat
                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(ERC20_ABI, JERCAT_CONTRACT);
                
                // R√©cup√©rer les d√©cimales
                const decimals = await contract.methods.decimals().call();
                
                // R√©cup√©rer la balance
                const balance = await contract.methods.balanceOf(userAddress).call();
                
                // Convertir la balance
                const balanceFormatted = parseFloat(balance) / Math.pow(10, decimals);
                
                document.getElementById('balance').textContent = 
                    balanceFormatted.toLocaleString('fr-FR', {maximumFractionDigits: 2});
                
                console.log('Balance JERCAT:', balanceFormatted);
                
            } catch (error) {
                console.error('Erreur lecture balance:', error);
                
                // Solution alternative: utiliser fetch directement
                try {
                    const balanceHex = await window.ethereum.request({
                        method: 'eth_call',
                        params: [{
                            to: JERCAT_CONTRACT,
                            data: '0x70a08231000000000000000000000000' + userAddress.slice(2)
                        }, 'latest']
                    });
                    
                    const balance = parseInt(balanceHex, 16);
                    const balanceFormatted = balance / 1e18; // Assumant 18 d√©cimales
                    
                    document.getElementById('balance').textContent = 
                        balanceFormatted.toLocaleString('fr-FR', {maximumFractionDigits: 2});
                        
                } catch (altError) {
                    console.error('Erreur alternative:', altError);
                    showMessage('‚ö†Ô∏è Impossible de lire la balance. V√©rifie ta connexion.', 'error');
                }
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // √âcouter les changements de compte
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    location.reload();
                } else {
                    userAddress = accounts[0];
                    location.reload();
                }
            });

            window.ethereum.on('chainChanged', () => {
                location.reload();
            });
        }
    </script>
    
    <!-- Chargement de Web3.js depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</body>
</html>
